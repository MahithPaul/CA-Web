<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>P. Lakshmana rao & Co | Goods and Services TAX
    </title>
    <!-- <link rel="stylesheet" href="tax.css"> -->
    <link rel="stylesheet" href="service.css">
    <script src="https://kit.fontawesome.com/7fd178d5a2.js" crossorigin="anonymous"></script>
</head>

<body>
    <section>
        <div class="panel">
            <div class="left-panel">
                <img src="gst-m.svg" alt="Tax" class="image-1">
                <img src="Goods-tax.svg" alt="Income" class="images-2">
            </div>
            <div class="right-panel">
                <nav>
                    <ul>
                        <li class="nav-link"><a href="Dashboard.html">Home</a></li>
                        <li class="nav-link">Goods and Services Tax</li>
                    </ul>
                </nav>
                <div class="main-box">
                    
                    <div class="year-box">
                        <p style="font-size:22px; color:#fff; font-weight:600;">Select the Year</p>
                        <div class="year-area">
                            <select name="Years" class="year-select">
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                                <option value="2026">2026</option>
                                <option value="2027">2027</option>
                                <option value="2028">2028</option>
                            </select>
                            <div class="select">
                                <button><i class="fa-solid fa-download"></i>Download</button>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </section>
    <script>
        function show(anything) {
            document.querySelector(".textbox").value = anything;
        }
        let dropdown = document.querySelector(".dropdown");
        dropdown.onclick = function () {
            dropdown.classList.toggle('active')
        }
    </script>
</body>

</html>
