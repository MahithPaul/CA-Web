<!-- mobile menu  -->
<div class="overlay" id="mobile-nav" style="width:100%;">
    <!-- <div class="blocker" onclick="hidePopup()"></div> -->
    <a href="javascript:void(0)" class="closebtn" onclick="hidePopup()" style="
    font-size: 35px;">Ã—</a>
   
    <div class="overlay-content">
        <div class="css-menu">
            <p>Menu</p>
        </div>
        <div class="css-item">
            <ul>
                <li><a href="index.html" class="css-a">Home</a></li>

        </div>

  <div class="main">
    <div class="container-css-123">
      <div class="from-css-124">
        <form class="myform-1" action="/users/register" method="POST">
          <p class="head-css-123">Create New Account</p>
          <hr>
          <div class="input-form-css">
            <div class="input-css-125">
              <div class="input-group-css">
                <i class="icon fas fa-user"></i>
                <input type="text" id="firstname" name="firstname" class="Input-css" placeholder="Firstname"
                  value="<%= typeof firstname != 'undefined' ? firstname : '' %>" />
              </div>
            </div>
            <div class="input-css-125">
              <div class="input-group-css">
                <i class="icon fas fa-user"></i>
                <input type="text" id="lastname" name="lastname" class="Input-css" placeholder="Surname"
                  value="<%= typeof lastname != 'undefined' ? lastname : '' %>" />
              </div>
            </div>
            <div class="input-css-125">
              <div class="input-group-css">
                <i class="icon fas fa-envelope"></i>
                <input type="email" id="email" name="email" class="Input-css" placeholder="Email"
                  value="<%= typeof email != 'undefined' ? email : '' %>" />
              </div>
            </div>
            <div class="input-css-125">
              <div class="input-group-css">
                <i class="icon fas fa-credit-card"></i>
                <input type="text" id="pan" name="pan" class="Input-css" placeholder="Pan Number"
                  value="<%= typeof pan != 'undefined' ? pan : '' %>" />
              </div>
            </div>
            <div class="input-css-125">
              <div class="input-group-css">
                <i class="icon fas fa-phone"></i>
                <input type="number" id="phonenumber" name="phonenumber" class="Input-css" placeholder="Phone Number"
                  value="<%= typeof phonenumber != 'undefined' ? phonenumber : '' %>" />
              </div>
            </div>
            <div class="input-css-125">
              <div class="input-group-css">
                <i class="icon fas fa-lock"></i>
                <input type="password" id="password" name="password" class="Input-css" placeholder="Password"
                  value="<%= typeof password != 'undefined' ? password : '' %>" />
              </div>
            </div>
            <div class="input-css-125">
              <div class="input-group-css">
                <i class="icon fas fa-lock"></i>
                <input type="password" id="confirmpassword" name="confirmpassword" class="Input-css"
                  placeholder="Confirm Password"
                  value="<%= typeof confirmpassword != 'undefined' ? confirmpassword : '' %>" />
              </div>
            </div>
            <div class="form-btn-css">
              <button type="submit">Register</button>
            </div>
            <div class="back-css" >
              <a href="log-in.html">Back to login</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="ocean">
    <div class="wave"></div>
    <div class="wave"></div>
  </div>
  <script>
    function openNav() {
        document.getElementById("mobile-nav").style.width = "100%";
        document.getElementById("mobile-nav").style.display = "block";
    }
    function hidePopup() {
        document.getElementById("mobile-nav").style.width = "0%";
    }
</script>
</body>

</html>
