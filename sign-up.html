<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P. Lakshmana rao & Co | SignUp</title>
  <link rel="stylesheet" href="up.css">
  <script src="https://kit.fontawesome.com/7fd178d5a2.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="main">
    <div class="center">
      <h1>Creat New Account</h1>
      <form method="post">
        <div class="input-box">
            <div class="input-group-1">
                <i class="icon fas fa-user"></i>
                <input type="text" placeholder="First Name" class="Input">
            </div>
            <div class="input-group-1">
                <i class="icon fas fa-user"></i>
                <input type="text" placeholder="SurName" class="Input">
            </div>
        </div>
        <div class="input-box">
            <div class="input-group-1">
                <i class="icon-1 fas fa-envelope"></i>
                <input type="text" placeholder="Enter Email" class="Input-mail">
            </div>
        </div>
        <div class="input-box">
            <div class="input-group-1">
                <i class="icon fas fa-credit-card"></i>
                <input type="text" id="pan" placeholder="Pan Number" class="Input">
            </div>
            <div class="input-group-1">
                <i class="icon fas fa-phone"></i>
                <input type="number" placeholder="Phone Number" id="phone" class="Input" >
            </div>
        </div>
        <div class="input-box">
            <div class="input-group-1">
                <i class="icon fas fa-lock"></i>
                <input type="password" id="pass" placeholder="Create Password" class="Input">
            </div>
            <div class="input-group-1">
                <i class="icon fas fa-lock"></i>
                <input type="password" id="conf" placeholder="Confirm Password" class="Input" >
            </div>
        </div>
        <div class="submit-btn">
          <input type="submit" value="Sign Up">
        </div>
        <div class="signup_link">
          Have Account <a href="log-in.html">Log In</a>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
