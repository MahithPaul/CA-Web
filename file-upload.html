<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P. Lakshmana rao & Co | Forgot Password</title>
    <link rel="stylesheet" href="file.css">
    <script src="https://kit.fontawesome.com/7fd178d5a2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <div class="center">
            <h1>Admin Interface</h1>
            <form style="margin-top: 10px;" action="/uploads/fileupload" method="post" enctype="multipart/form-data">

                <table>
                    <tbody>
                        <tr>
                            <td class="td-1">
                                <label for="name">Select User's name </label>
                            </td>
                            <td>
                                <div class="txt_field">
                                    <select name="name" id="name" style="text-transform: capitalize;"
                                        data-live-search="true" class="year-select">



                                        <option value="rizwan md abcdefg123">rizwan md</option>



                                        <option value="mr abcd abccd1234k">mr abcd</option>



                                        <option value="heyhello heyhello abccd1234e">heyhello heyhello</option>



                                        <option value="iam new adscs1234p">iam new</option>



                                        <option value="rizzzzzz mdd abdcd1234a">rizzzzzz mdd</option>



                                        <option value="new  heroku abcpd1234e">new heroku</option>



                                        <option value="mahith paul asdcd1233k">mahith paul</option>



                                        <option value="one last chapn1212e">one last</option>



                                        <option value="hanuman season legce1212n">hanuman season</option>



                                        <option value="new legend seacs1234n">new legend</option>



                                        <option value="ca deepak cadce1212e">ca deepak</option>

                                    </select>
                                </div>
                            </td>
                        </tr>


                        <tr>
                            <td class="td-1">
                                <label for="service">Select Service </label>
                            </td>
                            <td>
                                <div class="txt_field">
                                    <select name="service" id="service" data-live-search="true" class="year-select">
                                        <option value="it">IT</option>
                                        <option value="gst">GST</option>
                                        <option id="mca" value="mca">MCA</option>
                                        <option id="others" value="others">OTHERS</option>
                                    </select>
                                </div>
                            </td>
                        </tr>


                        <tr>
                            <td class="td-1">
                                <label for="year">Select Year </label>
                            </td>
                            <td>
                                <div class="txt_field">
                                    <select name="year" id="year" class="year-select">
                                        <option value="2022">2022</option>
                                        <option value="2021">2021</option>
                                        <option value="2020">2020</option>
                                        <option value="2019">2019</option>
                                        <option value="2018">2018</option>
                                    </select>
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <td class="td-1">
                                <label for="filename">Enter Filename </label>
                            </td>
                            <td>
                                <div class="txt_field">
                                    <input type="text" name="filename" id="filename" required class="year-select">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="td-1">
                                <label for="filename">Enter Filename </label>
                            </td>
                            <td>
                                <div class="txt_field">
                                    <input type="file" id="file" name="file" class="select">
                                </div>
                            </td>
                        </tr>
                    </tbody>


                </table>


                <div class="submit-btn">
                    <input type="submit" value="Upload">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
