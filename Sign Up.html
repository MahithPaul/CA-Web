<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up</title>
    <link rel="stylesheet" href="signup-style.css">
    <script defer src="validation.js"></script>
    <script src="https://kit.fontawesome.com/7fd178d5a2.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    
</head>

<body>

    <!-- <div class="big-cricle"></div> -->
    <div class="containr">
        <div class="content-main">
            <div class="form-plac">
                <form action="#" id="form" class="myform-1">

                    <p style="font-weight: 500; font-size:30px;">Create New Account</p>
                    <div class="msg-box">
                        <div class="alert alert-danger " role="alert">
                            
                            <div id="error"></div>
                            <div id="error">vhcuhqbc</div>
                            <label class="close-btn fas fa-times"></label>
                        </div>
                    </div>

                    <div class="input-box">
                        <div class="input-group-1">
                            <i class="icon fas fa-user"></i>
                            <input type="text" placeholder="First Name" class="Input">
                        </div>
                        <div class="input-group-1">
                            <i class="icon fas fa-user"></i>
                            <input type="text" placeholder="SurName" class="Input">
                        </div>
                    </div>
                    <div class="input-box">
                        <div class="input-group-1">
                            <i class="icon-1 fas fa-envelope"></i>
                            <input type="text" placeholder="Email" class="Input-mail">
                        </div>
                    </div>
                    <div class="input-box">
                        <div class="input-group-1">
                            <i class="icon fas fa-credit-card"></i>
                            <input type="text" id="pan" placeholder="Pan Number" class="Input">
                        </div>
                        <div class="input-group-1">
                            <i class="icon fas fa-phone"></i>
                            <input type="number" placeholder="Phone Number" id="phone" class="Input">
                        </div>
                    </div>
                    <div class="input-box">
                        <div class="input-group-1">
                            <i class="icon fas fa-lock"></i>
                            <input type="password" id="pass" placeholder="Password" class="Input">
                        </div>
                        <div class="input-group-1">
                            <i class="icon fas fa-lock"></i>
                            <input type="password" id="conf" placeholder="Confirm Password" class="Input">
                        </div>
                    </div>
                    <div class="text-down">
                        <div>
                            <button type="submit">Sign Up</button>
                        </div>
                    </div>
                    <div class="text-down">
                        <!-- <div> -->
                            
                                <p>Already Registed</p>
                            
                            <a href="Login.html" class="login-btn">Sign In</a>
                        <!-- </div> -->
                    </div>
                    
                    
                </form>
            </div>

        </div>
    </div>
    <br><br><br>
    <!-- <div class="small-cricle"></div> -->

    <script>
        document.querySelector(".close-btn").addEventListener("click", function () {
            document.querySelector(".alert").style.display = "none"
        })
    </script>
</body>

</html>
