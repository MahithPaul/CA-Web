<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P. Lakshmana rao & Co | ADMIN</title>
    <link rel="stylesheet" href="c-track.css">
    <script src="https://kit.fontawesome.com/7fd178d5a2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <div class="center">
            <h1>Compliance Tracker</h1>
            <form style="margin-top: 10px;" action="/uploads/fileupload" method="post" enctype="multipart/form-data">

                <table>
                    <tbody>
                        <tr>
                            <td class="td-1">
                                <label for="name">Select Year : </label>
                            </td>
                            <td>
                                <div class="txt_field">
                                    <select name="name" id="name" style="text-transform: capitalize;"
                                        data-live-search="true" class="year-select">
                                        <option value="2022">2022</option>
                                        <option value="2021">2021</option>
                                        <option value="2020">2020</option>
                                        <option value="2019">2019</option>
                                        <option value="2018">2018</option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="td-1">
                                <label for="service">Select Service </label>
                            </td>
                            <td>
                                <div class="txt_field">
                                    <select name="service" id="service" data-live-search="true" class="year-select">
                                        <option value="it">IT</option>
                                        <option value="gst">GST</option>
                                        <option id="mca" value="mca">MCA</option>
                                        <option id="others" value="others">TDS</option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="submit-btn">
                    <input type="submit" value="Go">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path
                            d="M13.0449 5.4593L18.5857 11L2.99988 11C2.44759 11 1.99988 11.4478 1.99988 12C1.99988 12.5523 2.44759 13 2.99988 13L18.5857 13L13.0449 18.5408C12.6544 18.9313 12.6544 19.5645 13.0449 19.955C13.4355 20.3455 14.0686 20.3455 14.4591 19.955L21.707 12.7072C22.0975 12.3166 22.0975 11.6835 21.707 11.2929L14.4591 4.04509C14.2632 3.84915 14.0062 3.75152 13.7494 3.7522C13.6863 3.75237 13.6232 3.75847 13.561 3.7705C13.3719 3.80711 13.1914 3.89864 13.0449 4.04509C12.6544 4.43561 12.6544 5.06878 13.0449 5.4593Z"
                            fill="white" />
                    </svg>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
